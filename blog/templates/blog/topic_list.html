<!-- blog/templates/blog/topic_list.html -->

{% extends "blog/base.html" %}

{% block page_title %}Topics{% endblock %}

{% block main %}
<h1>Topics</h1>

<ul>
    {% for topic in topics %}
        <section id="topic-list">
            <li><a href="{{ topic.get_absolute_url }}">{{ topic.name }}</a></li>
        </section>
    {% endfor %}
</ul>

{% endblock %}
